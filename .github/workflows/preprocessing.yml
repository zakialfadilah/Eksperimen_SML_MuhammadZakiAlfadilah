name: Preprocessing Dataset (Advance)

on:
  push:
    paths:
      - "preprocessing/**"
      - "namadataset_raw/**"
      - ".github/workflows/preprocessing.yml"
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      - name: Run preprocessing script
        working-directory: preprocessing
        run: |
          python automate_preprocessing.py

      - name: Upload preprocessing result
        uses: actions/upload-artifact@v4
        with:
          name: LoanPrediction_preprocessing
          path: preprocessing/LoanDetection_preprocessing/LoanPrediction_preprocessing.csv
